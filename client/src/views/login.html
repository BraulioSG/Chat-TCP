<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pimientos | Iniciar Sesión</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./login.css">
</head>

<body>
  <img src="./assets/blobs.svg" class="blobs">

  <form>
    <div class="form-header">
      <h1>Iniciar Sesión</h1>
      <p>Bienvenido al sistema de comunicación de Pimientos & Co.</p>
    </div>
    <div class="form-inputs">
      <div class="form-input" id="user-input">
        <label>Usuario</label>
        <input type="text" required>
        <span class="form-input-hint"><small>Usuario del correo de la compañia</small></span>
      </div>
      <div class="form-input" id="password-input">
        <label>Contraseña</label>
        <input type="password" required>
      </div>
    </div>
    <div class="form-actionbtns">
      <button class="primary">Iniciar Sesión</button>
      <a href="">Olvidé mi Contraseña</a>
    </div>
  </form>
</body>

</html>
